<!DOCTYPE html>
<html>
<head>
  <title>Global Tally</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 20px; margin: 10px; cursor: pointer; }
    h1 { font-size: 50px; }
  </style>
</head>
<body>
  <h1 id="count">Loading...</h1>
  <button onclick="increment()">+1</button>
  <button onclick="reset()">Reset</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

    // âœ… Your Firebase Config (with corrected storageBucket)
    const firebaseConfig = {
      apiKey: "AIzaSyCoBgZrJy-FL01VOEUSBFv8t_dYDCdVPK0",
      authDomain: "dyfjp-tally.firebaseapp.com",
      databaseURL: "https://dyfjp-tally-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "dyfjp-tally",
      storageBucket: "dyfjp-tally.appspot.com",
      messagingSenderId: "709741291824",
      appId: "1:709741291824:web:3dc61620407d77eb7380f5",
      measurementId: "G-Z0M0KMQDLB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const countRef = ref(db, "count");

    // ðŸ”¹ Live updates
    onValue(countRef, (snapshot) => {
      const value = snapshot.val() ?? 0;
      document.getElementById("count").innerText = value;
    });

    // ðŸ”¹ Increment function
    async function increment() {
      const snapshot = await get(countRef);
      const newCount = (snapshot.val() ?? 0) + 1;
      await set(countRef, newCount);
    }

    // ðŸ”¹ Reset function
    async function reset() {
      await set(countRef, 0);
    }
  </script>
</body>
</html>
