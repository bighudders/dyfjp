<!DOCTYPE html>
<html>
<head>
  <title>Tally</title>
</head>
<body>
  <h1 id="count">Loading...</h1>
  <button id="login">Login with Google</button>
  <button id="increment">+1</button>
  <button id="reset">Reset</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "...",
      authDomain: "...",
      databaseURL: "...",
      projectId: "...",
      storageBucket: "...",
      messagingSenderId: "...",
      appId: "..."
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const countRef = ref(db, "count");

    // show count
    onValue(countRef, (snapshot) => {
      document.getElementById("count").innerText = snapshot.val();
    });

    // login
    document.getElementById("login").onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
        alert("Logged in as " + auth.currentUser.email + "\nUID: " + auth.currentUser.uid);
      } catch (err) {
        console.error(err);
      }
    };

    // increment
    document.getElementById("increment").onclick = async () => {
      const snapshot = await get(countRef);
      const current = Number(snapshot.val()) || 0;
      await set(countRef, current + 1);
    };

    // reset
    document.getElementById("reset").onclick = async () => {
      await set(countRef, 0);
    };
  </script>
</body>
</html>
