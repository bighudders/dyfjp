<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tally Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f7f7f7;
    }
    #count {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: bold;
      text-align: center;
    }
    #status {
      margin-bottom: 1rem;
      color: #555;
    }
    button {
      font-size: 1.2rem;
      padding: 0.7rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    #login {
      background: #4285F4;
      color: white;
    }
    #increment {
      background: #34A853;
      color: white;
    }
    #reset {
      background: #EA4335;
      color: white;
      display: none; /* hidden by default */
    }
  </style>
</head>
<body>
  <h1 id="count">Loading...</h1>
  <p id="status">Not logged in</p>
  <div>
    <button id="login">Login with Google</button>
    <button id="increment">+1</button>
    <button id="reset">Reset</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoBgZrJy-FL01VOEUSBFv8t_dYDCdVPK0",
      authDomain: "dyfjp-tally.firebaseapp.com",
      databaseURL: "https://dyfjp-tally-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dyfjp-tally",
      storageBucket: "dyfjp-tally.firebasestorage.app",
      messagingSenderId: "709741291824",
      appId: "1:709741291824:web:3dc61620407d77eb7380f5",
      measurementId: "G-Z0M0KMQDLB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const countRef = ref(db, "count");

    // âœ… Replace with your real UIDs
    const allowedUIDs = ["UID_OF_FIRST_USER", "UID_OF_SECOND_USER"];

    // show count
    onValue(countRef, (snapshot) => {
      const value = Number(snapshot.val()) || 0;
      document.getElementById("count").innerText = value;
    });

    // login
    document.getElementById("login").onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error(err);
      }
    };

    // auth state listener
    onAuthStateChanged(auth, (user) => {
      const status = document.getElementById("status");
      const resetBtn = document.getElementById("reset");

      if (user) {
        status.innerText = "Logged in as: " + user.email;
        // show reset only if user is in allowed list
        if (allowedUIDs.includes(user.uid)) {
          resetBtn.style.display = "inline-block";
        } else {
          resetBtn.style.display = "none";
        }
      } else {
        status.innerText = "Not logged in";
        resetBtn.style.display = "none";
      }
    });

    // increment
    document.getElementById("increment").onclick = async () => {
      const snapshot = await get(countRef);
      const current = Number(snapshot.val()) || 0;
      await set(countRef, current + 1);
    };

    // reset
    document.getElementById("reset").onclick = async () => {
      await set(countRef, 0);
    };
  </script>
</body>
</html>
